<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
            list-style: none;
            font-family: 'Noto Sans TC', sans-serif;
        }
        .main-header{
            background: linear-gradient(0deg, #cc4380, #fb6c75);
        }
        .main-header .container{
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
            height: 100px;
        }
        .main-header .logo{
            width: 70px;
            position: absolute;
        }
        .main-header .logo img{
            width: 100%;
            vertical-align: middle;
        }
        .main-header .main-nav{
            margin: auto;
            display: flex;    
            /* 原本是 inline transform 無法起作用 */
        }

        .main-header .main-nav a{
            text-decoration: none;
            color: #fff;
            padding: 5px 1em;
            position: relative;
            transform: translateY(0px);
            transition: .3s;
        }
        .main-header .main-nav a:nth-child(3){
            margin-left: 140px;
        }
        .main-header .main-nav a:hover{
            transform: translateY(-5px);
        }
        .main-header .main-nav a:after{
            content: "";
            position: absolute;
            left: 50%;
            right: 50%;
            bottom: -5px;
            height: 0;
            border-bottom: 1px solid #fff;
            transition: .3s;
        }
        .main-header .main-nav a:hover:after{
            left: 0;
            right: 0;
        }

    </style>
</head>
<body>
    <header class="main-header">
        <div class="container">
            <a href="#" class="logo">
                <img src="https://cdn-icons-png.flaticon.com/512/808/808439.png" alt="zelda">
            </a>
            <nav class="main-nav">
                <a href="#">超級切版系列</a>
                <a href="#">無痛網頁入門系列</a>
                <a href="#">寶可夢大師系列</a>
                <a href="#">薩爾達傳說系列</a>
            </nav>
        </div>
    </header>
</body>
</html>
