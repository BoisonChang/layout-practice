<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        html, body{
            height: 100%;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #d3effb;
        }
        .dialogue{
            width: 500px;
            padding: 20px;
            box-shadow: 0 0 10px #3e92cc;
            background-color: #f4f5f7;
        }
        .user{
            display: flex;
            margin-bottom: 20px;
            font-family: 'Noto Sans TC', sans-serif;
            align-items: flex-start;
        }
        .local{
            justify-content: flex-end;
        }
        .user .avatar{
            width: 60px;
            flex-shrink: 0;
        }
        .user .pic{
            border-radius: 50%;
            overflow: hidden;
        }
        .user .pic img{
            height: 60px;
            width: 100%;
            vertical-align: middle;
            object-fit: cover;
        }
        .user .txt{
            background-color: #aaa;
            padding: 16px;
            border-radius: 10px;
            position: relative;
        }
        .remote .txt{
            margin-left: 20px;
            margin-right: 80px;
            color: #a1b4c5;
            background-color: #fff;
        }
        .local .txt{
            margin-right: 20px;
            margin-left: 80px;
            order: -1;
            background-color: #3e92cc;
            color: #FFF;
        }
        .remote .txt::before,
        .local .txt::before{
            content: '';
            position: absolute;
            top: 20px;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
        }
        .remote .txt::before{
            border-right: 10px solid #fff;
            left: -10px;
        }
        .local .txt::before{
            border-left: 10px solid #3e92cc;
            right: -10px;
        }
    </style>
</head>
<body>
    <div class="dialogue">
        <div class="user remote">
            <div class="avatar">
                <div class="pic">
                    <img src="https://images.unsplash.com/photo-1570295999919-56ceb5ecca61?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1480&q=80" alt="">
                </div>
                <div class="name">Boison</div>
            </div>
            <div class="txt">發我婆照片不用先徵詢同意？？</div>
        </div>
        <div class="user local">
            <div class="avatar">
                <div class="pic">
                    <img src="http://i.imgur.com/KMHhLP9h.jpg" alt="">
                </div>
                <div class="name">Nosiob</div>
            </div>
            <div class="txt">謝謝大家懂得欣賞 XD XD XD</div>
        </div>
        <div class="user remote">
            <div class="avatar">
                <div class="pic">
                    <img src="https://images.unsplash.com/photo-1570295999919-56ceb5ecca61?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1480&q=80" alt="">
                </div>
                <div class="name">Boison</div>
            </div>
            <div class="txt">XDDDD</div>
        </div>
        <div class="user local">
            <div class="avatar">
                <div class="pic">
                    <img src="http://i.imgur.com/KMHhLP9h.jpg" alt="">
                </div>
                <div class="name">Nosiob</div>
            </div>
            <div class="txt"> -////////- </div>
        </div>
    </div>
</body>
</html>
