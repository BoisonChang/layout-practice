<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
            list-style: none;
            font-family: 'Noto Sans TC', sans-serif;
        }
        body{
            background-color: #444;
        }
        .main-footer .container{
            display: flex;
            width: 1200px;
            margin: 0 auto;            
        }
        .main-footer{
            padding: 150px 0 0 0;
            background:  linear-gradient(-20deg, #3f5494, #08c7a5);
        }
        .footer-item{
            width: 0;
            flex-grow: 1;
            margin: 0 20px;
        }
        .footer-item h4{
            font-size: 24px;
            color: #fff;
            border-bottom: 1px dotted #fff;
            margin-bottom: 0.5em;
            padding-bottom: 0.5em;
        }
        .footer-item nav{
            display: flex;
            flex-direction: column;
        }
        .footer-item nav a{
            color: #fff;
            line-height: 1.4;
            text-decoration: none;
            padding: 5px 0;
        }
        .footer-item nav a:hover{
            color: #fa0;
        }
        .footer-subs{
            display: flex;
            flex-direction: column;
        }
        .footer-subs form{
            display: flex;
            width: 100%;
            margin: auto 0;
        }
        .footer-subs input[type="text"], 
        .footer-subs input[type="submit"]{
            border: none;
            padding: 5px 10px;

        }
        .footer-subs input[type="text"]{
            width: 0;
            flex-grow: 1;
        }
        .footer-subs input[type="submit"]{
            color: #70f6df;
            background-color: #3e5293;

        }
        .copyright{
            text-align: center;
            margin: 150px 0 0 0;
            padding: 10px 0px;
            background-color: #3e5293;
            color: #70f6df;
        }
    </style>
</head>
<body>
    <div class="main-footer">
        <div class="container">
            <div class="footer-item">
                <h4>
                    關於切版課程
                </h4>
                <nav>
                    <a href="#"><i class="fa fa-angle-right"></i>課程目標</a>
                    <a href="#"><i class="fa fa-angle-right"></i>教學理念</a>
                    <a href="#"><i class="fa fa-angle-right"></i>課程宗旨</a>
                </nav>
            </div>
            <div class="footer-item">
                <h4>
                    課程列表
                </h4>
                <nav>
                    <a href="#"><i class="fa fa-angle-right"></i>超級網頁入門課</a>
                    <a href="#"><i class="fa fa-angle-right"></i>RWD 一點就通</a>
                    <a href="#"><i class="fa fa-angle-right"></i>CSS3 金手指</a>
                    <a href="#"><i class="fa fa-angle-right"></i>Bootstrap 框架開掛</a>
                </nav>
            </div>
            <div class="footer-item">
                <h4>
                    服務項目
                </h4>
                <nav>
                    <a href="#"><i class="fa fa-angle-right"></i>網站建置顧問</a>
                    <a href="#"><i class="fa fa-angle-right"></i>網站設計規劃</a>
                    <a href="#"><i class="fa fa-angle-right"></i>網站架構</a>
                    <a href="#"><i class="fa fa-angle-right"></i>企業培訓班</a>
                </nav>
            </div>
            <div class="footer-item footer-subs">
                <h4>
                    訂閱電子報
                </h4>
                <form>
                    <input type="text" name>
                    <input type="submit" value="訂閱">
                </form>
            </div>
        </div>
        <div class="copyright">
            Copright &copy; 2022
            超級簡單的頁尾區塊切版切版
        </div>
    </div>
</body>
</html>
